name: ci

on:
  push:
  pull_request:

jobs:
  build-test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - run: go mod tidy
      - uses: golangci/golangci-lint-action@v6
        with:
          version: v1.62.2
          install-mode: "go"
          args: --timeout=2m ./cmd/... ./internal/...
      - run: make test
      - run: make vet
